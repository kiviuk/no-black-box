<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Viewer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="data_viewer">
    <h1>Data Viewer</h1>
    <div id="inputContainer">
        <div id="predictedLabelContainer"></div>
    </div>
    <div id="chartContainer"></div>
    <div id="controlPanel">
        <button onclick="toggleInput()">
            Toggle input
        </button>
    </div>
    <div id="container"></div>

    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="../common/draw.js"></script>
    <script src="../common/featureFunctions.js"></script>

    <script src="js/display.js"></script>
    <script src="js/sketchPad.js"></script>

    <script src="./chart/graphics.js"></script>
    <script src="./chart/math.js"></script>
    <script src="./chart/chart.js"></script>

    <script>
        let minMaxScale;
        fetch("../common/js_objects/minMax.js")
            .then(response => response.json())
            .then(minMax => {
                minMaxScale = minMax;
            })
    </script>

    <script>

        let chart;
        let sketchPad;

        fetch("../common/js_objects/features.js")
            .then(response => response.json())
            .then(features => {
                const {samples, featureNames} = features;
                //console.log(features);
                const groups = utils.groupBy(samples, "student_id");
                for (let student_id in groups) {
                    const samples = groups[student_id];
                    const studentName = samples[0].student_name;
                    createRow(container, studentName, student_id, samples);
                }

                const options = {
                    size: 500,
                    axesLabels: featureNames,
                    styles: utils.styles,
                    transparency: 0.7,
                    icon: "image"
                };

                graphics.generateImages(utils.styles);

                chart = new Chart(
                    chartContainer,
                    samples,
                    options,
                    handleClick
                );

                sketchPad = new SketchPad(inputContainer, onDrawingUpdate);

                sketchPad.canvas.style.cssText += "outline:100000px solid rgba(0,0,0,0.7);";

                function onDrawingUpdate(paths) {
                    const functions = featureFunctions.inUse.map(f => f.function);
                    point = functions.map(f => f(paths));
                    utils.normalizePoints([point], minMaxScale);
                    const {label, nearestSamples} = classify(point);
                    // console.log(label);
                    predictedLabelContainer.innerHTML = "Is it a " + label + " ?";
                    chart.showDynamicPoint(point, label, nearestSamples);
                }

                function classify(point) {
                    const samplePoints = samples.map(s => s.point);
                    const indices = utils.getNearest(point, samplePoints, 10);

                    // console.log(indices)

                    const nearestSamples = indices.map(i => samples[i]);
                    console.log(nearestSamples)
                    const labels = nearestSamples.map(s => s.label);
                    const counts = {};
                    for (const label of labels) {
                        counts[label] = counts[label] ? counts[label] + 1 : 1;
                    }
                    console.log(counts);
                    const max = Math.max(...Object.values(counts));
                    const label = labels.find(l => counts[l] === max);
                    return {label, nearestSamples};
                }
            })

    </script>
</div>
</body>
</html>
